<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Expander</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title text-center keyValueExpander">Key Value expander</h1>
      <div id="base"></div>
    </div>

    <template class="key-value">
      <div class="key-value-container">
        <span class="arrow hide">â–¶</span>
        <input type="text" class="key" placeholder="property" />
        <input type="text" class="value" placeholder="cost" />
        <button class="add">+</button>
        <button class="remove">x</button>
      </div>
    </template>
  </body>
</html>
