<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend mini Challenges</title>
    <link rel="stylesheet" href="./helpers/core.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" type="module" defer></script>
  </head>
  <body>
    <div class="container text-center">
      <h1>
        Frontend Mini Challenges
        <a href="https://github.com/sadanandpai/frontend-mini-challenges/"
          ><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github repo"
        /></a>
      </h1>

      <h4>Challenges built using pure JavaScript</h4>

      <a href="/frontend-mini-challenges/react/dist/#/challenges">Switch to React version</a>

      <main class="grid challenge-grid" id="challengeGrid"></main>
    </div>

    <template id="challengeTemplate">
      <a class="challenge-card" href="javascript:void(0);">
        <span class="new hidden">New</span>
        <div>
          <h3 class="challenge-title"></h3>

          <div class="developer hidden">
            <img class="developer-img" src="" alt="" />
            <span class="developer-name"></span>
          </div>
        </div>
      </a>
    </template>
  </body>
</html>
