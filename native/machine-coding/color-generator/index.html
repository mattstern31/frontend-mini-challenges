<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module"></script>
    <script src="../../helpers/header.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="gradient">
        <div class="controlls">
            <div class="slider-container">
                <button class="leftButton"></button>
                <span class="slider"></span>
                <button class="rightButton"></button>
            </div>
            <div class="input-group">
                <div>
                    <label for="color">Color</label>
                    <input type="text" placeholder="#F4D941" id="color">
                </div>
                <div>
                    <label for="position">Position</label>
                    <input type="number" value="0%" id="position">
                </div>
                <div>
                    <label for="rotation">Position</label>
                    <input type="number" value="0&deg;" id="rotation">
                </div>
                <div>
                    <label for="type">Type</label>
                    <select name="type" id="type">
                        <option value="linear">Linear</option>
                        <option value="radial">Radial</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button class="randomBtn" id="random">Random</button>
                <button class="copyBtn" id="copy">Copy CSS</button>
            </div>
        </div>
        <div class="preview">
            <span><img src="https://cdn-icons-png.flaticon.com/128/7344/7344574.png" alt="full screen"
                    class="full-screen"></span>
            <span><img src="https://cdn-icons-png.flaticon.com/128/2961/2961937.png" alt="close" class="close"></span>
        </div>
    </div>
</body>

</html>
