<!-- followed bootstrap css names -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../helpers/header.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <div class="accordion-container">
        <h3 class="fw-bold">
            How to create accordion using vanilla js step by step

        </h3>
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button"> Step 1</button>
                    <span class="accordion-arrow"></span>
                </h2>
                <div class="accordion-panel">
                    <div class="accordion-content">
                        <div class="fw-bold">
                            Create Html
                        </div>
                        <img src="./step1.png" alt="">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button"> Step 2</button>
                    <span class="accordion-arrow"></span>
                </h2>
                <div class="accordion-panel">
                    <div class="accordion-content">
                        <div class="fw-bold">
                            Define CSS
                        </div>
                        <img src="./step2.png" alt="">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button"> Step 3</button>
                    <span class="accordion-arrow"></span>
                </h2>
                <div class="accordion-panel">
                    <div class="accordion-content">
                        <div class="fw-bold">
                            Define JS
                        </div>
                        <img src="./step3.png" alt="" style="border-radius: 12px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
