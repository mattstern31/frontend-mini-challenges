<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/native/logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module" defer></script>
    <script src="../../helpers/header.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div>
        <label for="password-length">Enter the password</label><br /><br />
        <input type="text" id="password" min="8" max="32" autofocus autocomplete="off" />
      </div>

      <div class="flex indicators">
        <span id="lc">Lowercase</span>
        <span id="uc">Uppercase</span>
        <span id="num">Number</span>
        <span id="sym">Symbols</span>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <p>Password has <strong id="chars">0</strong> chars</p>
      <p>Your password is <strong id="strength">Weak</strong></p>
    </div>
  </body>
</html>
