<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mad Libs</title>
  </head>
  <body>
    <div class="container">
      <h1>MAD LIBS</h1>
      <div class="form">
        <label for="noun">NOUN:</label>
        <input type="text" id="noun" />

        <br />
        <label for="verb">VERB:</label>
        <input type="text" id="verb" />
        <br />
        <label for="adjective">ADJECTIVE:</label>
        <input type="text" id="adjective" />
        <br />
        <label for="adverb">ADVERB:</label>
        <input type="text" id="adverb" />
        <br />
        <button id="generate">Generate Story</button>
      </div>
      <div class="story" id="story"></div>

      <button id="play-again">Play Again</button>
      <br />
      <h2>SHARE</h2>

      <button id="share-story-twitter">Twitter</button>
      <button id="share-story-facebook">Facebook</button>
      <button id="share-story-linkedin">Linkedin</button>

    </div>
    <script src="index.js"></script>
  </body>
</html>
