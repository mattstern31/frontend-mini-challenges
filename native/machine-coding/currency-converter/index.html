<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../helpers/header.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <div class="input-container">
            <input type="number" id="amount" placeholder="Enter amount">
            <select id="fromCurrency">
                <!-- Existing currency options -->
                <option value="custom">Custom</option>
            </select>
        </div>
        <div class="input-container">
            <input type="number" id="result" placeholder="Result" disabled>
            <select id="toCurrency">
                <!-- Existing currency options -->
                <option value="custom">Custom</option>
            </select>
        </div>
        <button id="convertButton">Convert</button>
        <div class="input-container">
            <input type="text" id="customCurrency" placeholder="Custom Currency (e.g., CAD)">
            <button id="addCurrencyButton">Add Currency</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
