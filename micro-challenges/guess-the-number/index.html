<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Guess the number</h1>
      <div class="input-container">
        <p>Enter a guess</p>
        <input id="input" type="number" placeholder="Enter a number" />
        <button id="submit" type="button">Submit</button>
        <button id="startGame" type="button" disabled>Start Game</button>

        <p><output id="output"></output></p>
        <p><output id="guessDisplay"></output></p>
      </div>
    </div>
  </body>
</html>
